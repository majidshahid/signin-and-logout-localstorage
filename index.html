<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <div class="loginMain">
            <h1>Create Account </h1>
            <p>please fill this form to create account</p>
            <div class="one">
                <form>
                    <h2>Enter your Name</h2>
                    <input type="email" id="name" placeholder="Enter your Name" required>
                    <h2>Enter your Email</h2>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                    <h2>Enter your Password</h2>
                    <input type="password" placeholder="Enter your Password" id="pass" required><br><br>

                </form>
                <button onclick="md()">Sing Up</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
